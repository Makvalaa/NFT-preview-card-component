<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__image-container">
      <div class="card__image-overlay"></div>
      <img class="card__image" src="images/image-equilibrium.jpg" alt="Equilibrium">      
      <img class="card__icon--center" src="images/icon-view.svg" alt="view">
    </div>
    <h1 class="card__header">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__additional-info"> 
      <p class="card__price">
        <img class="card__icon--left" src="images/icon-ethereum.svg" alt="Ethereum">
        0.041 ETH
      </p>
      <p class="card__time">
        <img class="card__icon--right" src="images/icon-clock.svg" alt="Clock">
        3 days left
      </p>
    </div>
    <hr class="card__divider">
    <div class="creator">
      <img class="creator__avatar" src="images/image-avatar.png">
      <p class="creator__creation">Creation of <span class="creator__name">Jules Wyvern</span></p>
    </div>    
  </main>
</body>
</html>
